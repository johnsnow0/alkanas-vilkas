

<app-drop-down></app-drop-down>
<!-- <ng-container *ngIf="product.length !=0"> -->
<ng-container *ngIf="product.length !=1">  
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Eilės nr.</th>
                            <th>Produkto pavadinimas</th>
                            <!-- <th>Produkto nuotrauka</th>
                            <th>Aprašymas</th> -->
                            <th>Kaina</th>
                            <th>Kiekis</th>
                            <th>Suma</th>
                            <th>Veiksmai</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.pavadinimas}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <td style="width: 12%;">{{item.kaina}}</td>
                            <td style="width: 12%;"><app-kiekio-mygtukas></app-kiekio-mygtukas>></td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                                <button mat-raised-button color="warn">Del</button>
                                  
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptyCart()" class="btn btn-danger">Pateikti užsakymą</button></td>
                            <!-- <td><button routerLink="/products" class="btn btn-primary">Pirkti toliau</button></td> -->
                            <td><button class="btn btn-success">Uždaryti stalą</button></td>
                            <td><strong>Suma yra: ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    
    </ng-container>
    
    
    
    <ng-container *ngIf="product.length ==0">
        <div class="container">
            <div class="card">
                <h5 class="card-title">Stalas 1</h5>
            </div>
            <div class="center">
                <img src="https://www.nicepng.com/png/detail/187-1873095_png-royalty-free-download-empty-dinner-table-setting.png" alt="">
                <h4>Jūsų stalas tuščias</h4>
                <!-- <h6>Pridėti prekių į krepšelį</h6>
                <button routerLink="/products" class="btn btn-primary">Pradėti užsakymą</button> -->
            </div>
        </div>
    </ng-container>
